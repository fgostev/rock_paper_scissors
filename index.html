<script>

    const RPS = ["rock", "paper", "scissors"];
    function computerPlay(){
        return RPS[Math.floor(Math.random()* RPS.length)];
    }

            let computerScore = 0;
            let userScore = 0; 

    function playRound(){
        let computerSelection = computerPlay();
        let userSelection = prompt("Rock, paper or Scissors?").toLowerCase();
        if(userSelection == "rock" && computerSelection == "papper"){
        computerScore++; 
        console.log("You Lose! Paper beats Rock");
        }
        else if(userSelection == "paper" && computerSelection == "scissors") {
            computerScore++;
            console.log("You Lose! Scissors beats Paper!");
        }
        else if(userSelection == "scissors" && computerSelection == "rock") {
            computerScore++;
            console.log("You Lose! Rock beats Scissors!");
        }
        else if (userSelection == computerSelection){
            console.log("Another round!");
        }
        else  {
            userScore++;
            console.log("You Win!");
        }
    }

    function game() {
        let i;
        for (i = 0; i < 5; i ++){
            playRound();   
        }
        if(userScore > computerScore) {
            console.log("You won with " + userScore  + " vs " + computerScore); 
        }
        if(userScore === computerScore){
            console.log("Draw with " + userScore + " vs " + computerScore);
        }
        else {
            console.log("You loss with " + userScore + " vs " + computerScore);
        } 
    };

</script>
